<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forecast Data Visualization Dashboard for Uintah Basin">
    <title>Forecast Data Visualization</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/forecast.css">

    <!-- Plotly (load before our scripts) -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <!-- Colored Bar -->
    <div class="colored-bar"></div>

    <!-- Sidebar Container -->
    <div class="sidebar_container">
        <!-- Sidebar will be loaded here via loadSidebar.js -->
    </div>

    <!-- Main Content -->
    <main class="content">
        <h1>Forecast Data Visualization</h1>

        <!-- Error container for initialization errors -->
        <div id="error-container" style="display: none;" role="alert">
            <!-- Errors will be dynamically inserted here -->
        </div>

        <!-- Main visualization container -->
        <section id="visualization-container" class="visualization-container" aria-label="Data visualization dashboard">
            <!-- DataViz will be initialized here -->
            <div class="loading" aria-live="polite">
                Initializing visualization...
                <div class="loading-spinner" role="status" aria-hidden="true"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 Bingham Research Center. Experimental use only. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Load dependencies first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- Initialize sidebar -->
    <script type="module" src="/public/js/loadSidebar.js"></script>

    <!-- Initialize DataViz (type="module" is important) -->
    <script type="module" src="/public/js/forecast_data.js"></script>

    <!-- Error handling for script loading -->
    <script>
        window.addEventListener('error', function(event) {
            if (event.target.tagName === 'SCRIPT') {
                const errorContainer = document.getElementById('error-container');
                if (errorContainer) {
                    errorContainer.style.display = 'block';
                    errorContainer.innerHTML = `
                        <div class="error-message">
                            <h3>Script Loading Error</h3>
                            <p>Failed to load required resources. Please check your internet connection and try again.</p>
                            <button onclick="window.location.reload()" class="reset-button">Retry</button>
                        </div>
                    `;
                }
            }
        }, true);
    </script>
</body>
</html>
