<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Data Visualization</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/forecast.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="module" src="/public/js/forecast_data.js"></script>
</head>
<body>
    <!-- Colored bar at top -->
    <div class="colored-bar"></div>

    <!-- Sidebar container -->
    <div class="sidebar_container"></div>

    <!-- Main content -->
    <div class="content">
        <h1>Forecast Data Visualization</h1>

        <!-- Controls section -->
        <div class="controls">
            <!-- Date Range Selection -->
            <div class="control-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" class="date-input">

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" class="date-input">
            </div>

            <!-- Location Selection -->
            <div class="control-group">
                <label class="selection-label">Locations:</label>
                <div class="checkbox-group" id="location-select">
                    <label class="checkbox-label">
                        <input type="checkbox" value="roosevelt" checked> Roosevelt
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="vernal" checked> Vernal
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="horsepool" checked> Horsepool
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="ouray"> Ouray
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="myton"> Myton
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="whiterocks"> Whiterocks
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="dinosaur"> Dinosaur NM
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="redwash"> Red Wash
                    </label>
                </div>
            </div>

            <!-- Parameter Selection -->
            <div class="control-group">
                <label class="selection-label">Parameters:</label>
                <div class="checkbox-group" id="parameter-select">
                    <label class="checkbox-label">
                        <input type="checkbox" value="wind" checked> Wind Speed
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="ozone"> Ozone
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="temperature"> Temperature
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="pressure"> Pressure
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="snow_depth"> Snow Depth
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="humidity"> Humidity
                    </label>
                </div>
            </div>

            <!-- Update Button -->
            <button id="update-plot" class="update-button">Update Plot</button>
        </div>

        <!-- Visualization container -->
        <div class="visualization-container">
            <!-- Plot container -->
            <div class="plot-container">
                <div id="time-series" class="plot"></div>
            </div>

            <!-- Data summary -->
            <div class="data-summary">
                <h2>Summary Statistics</h2>
                <div id="stats-container" class="stats-grid"></div>
            </div>
        </div>

        <!-- Forecast info -->
        <div class="forecast-info">
            Last Updated: <span id="last-update-time"></span>
            <div class="forecast-note">
                Note: Forecast uncertainty is shown as shaded regions around the main trend line.
            </div>
        </div>
    </div>
</body>
</html>
