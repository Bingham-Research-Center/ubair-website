<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Trivia Player - Basin Weather</title>

    <link rel="icon" type="image/png" href="/public/images/BRS_01_UStateLeft_White.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/trivia.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
</head>

<body data-page-type="trivia-player">
<!-- Main Content -->
<main class="content">
    <!-- Streak Indicator -->
    <div id="streakIndicator" class="streak-indicator" style="display: none;">
        <i class="fas fa-fire"></i> <span id="streakCount">0</span> Streak!
    </div>

    <div class="player-container">
        <!-- Player Header -->
        <div class="player-header">
            <h2><i class="fas fa-atom"></i> STEM Trivia Player</h2>
            <p id="playerStatus">Ready to join a STEM game!</p>
        </div>

        <!-- Join Form -->
        <div class="join-form" id="joinForm">
            <div class="form-group">
                <label for="roomCodeInput">Room Code:</label>
                <input type="text" id="roomCodeInput" placeholder="Enter 6-letter room code" maxlength="6" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="playerNameInput">Your Name:</label>
                <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" autocomplete="off">
            </div>
            <button class="btn btn-primary" onclick="joinRoom()" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Join Game
            </button>
        </div>

        <!-- Waiting Screen -->
        <div class="status-message waiting" id="waitingMessage" style="display: none;">
            <i class="fas fa-clock"></i>
            <div>Waiting for game to start...</div>
            <div style="margin-top: 0.5rem; font-size: 0.9rem;">
                Room: <strong id="joinedRoomCode"></strong> | Players: <span id="playerCountDisplay">0</span>
            </div>
        </div>

        <!-- Question Display -->
        <div class="player-question" id="questionContainer" style="display: none;">
            <div id="playerBonusBadge" style="display: none; text-align: center; margin-bottom: 1rem; padding: 0.5rem; background: linear-gradient(135deg, #ffd700, #ffed4e); border-radius: 8px; font-weight: bold; color: #333;">
                <i class="fas fa-star"></i> BONUS ROUND - Double Points!
            </div>
            <div class="question-info">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <span>Question <span id="questionNumber">1</span>/<span id="totalQuestions">10</span></span>
                    <span class="timer" id="questionTimer">15</span>
                </div>
            </div>

            <div class="question-text" id="questionText" style="font-size: 1.2rem; margin-bottom: 1.5rem; text-align: center;">
                <!-- Question text will be inserted here -->
            </div>

            <div class="mobile-answers" id="answerButtons">
                <!-- Answer buttons will be inserted here -->
            </div>
        </div>

        <!-- Result Display -->
        <div class="status-message" id="resultMessage" style="display: none;">
            <div id="resultText"></div>
            <div id="scoreChange" style="margin-top: 0.5rem; font-weight: bold;"></div>
        </div>

        <!-- Player Score -->
        <div class="player-score" id="playerScore" style="display: none;">
            <h3><i class="fas fa-trophy"></i> Your Score</h3>
            <div style="font-size: 2rem; font-weight: bold; color: var(--primary-color);" id="currentScore">0</div>
            <div style="margin-top: 0.5rem; color: #666;" id="playerRank"></div>
        </div>

        <!-- Final Results -->
        <div class="status-message" id="gameFinished" style="display: none; background: linear-gradient(135deg, #ffd700, #fff); border-color: #ffc107;">
            <h3><i class="fas fa-flag-checkered"></i> Game Complete!</h3>
            <div id="finalResult"></div>
            <div style="margin-top: 1rem;">
                <a href="/trivia" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Menu
                </a>
            </div>
        </div>

        <!-- Error Messages -->
        <div class="status-message" id="errorMessage" style="display: none; background: #f8d7da; color: #721c24; border-color: #f5c6cb;">
            <i class="fas fa-exclamation-triangle"></i>
            <div id="errorText"></div>
            <button class="btn btn-secondary" onclick="resetToJoin()" style="margin-top: 1rem;">
                Try Again
            </button>
        </div>
    </div>
</main>

<!-- Confetti Canvas -->
<canvas id="confettiCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999;"></canvas>

<script src="/public/js/trivia-player.js"></script>
</body>
</html>
