<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forecast - Uintah Basin Air Quality</title>
  <link rel="stylesheet" href="/public/css/main.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="colored-bar"></div>

<div class="sidebar_container">
  <div class="sidebar">
    <a href="/" target="_blank"><img src="/public/images/homeicon.png" alt="Home Page Button"></a>
    <a href="/locations" target="_blank"><img src="/public/images/locationsicon.png" alt="Locations Button"></a>
    <a href="http://ubair.usu.edu/Cams2/index.html" target="_blank"><img src="/public/images/webcamicon.png" alt="Webcams Button"></a>
    <a href="https://www.usu.edu/binghamresearch/contact-us" target="_blank"><img src="/public/images/Contacticon.png" alt="Contact Us Button"></a>
  </div>
</div>

<div class="content">
  <h1>Air Quality Forecast</h1>

  <div class="forecast-container">
    <div id="forecast-text" class="forecast-text">
      Loading latest forecast...
    </div>

    <div id="forecast-plots" class="forecast-plots">
      <div id="wind-plot" class="plot"></div>
      <div id="ozone-plot" class="plot"></div>
    </div>
  </div>

  <div class="archive-container">
    <h2>Forecast Archive</h2>
    <div id="forecast-archive">
      Loading archive...
    </div>
  </div>
</div>

<script src="/public/js/forecast.js"></script>
</body>
</html>
