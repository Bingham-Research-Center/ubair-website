<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Outlooks - Uintah Basin Air Quality</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/outlooks.css">
</head>
<body data-page-type="forecast_outlooks">
    <div class="colored-bar"></div>

    <div class="sidebar_container">
        <!-- Sidebar will be loaded here via loadSidebar.js -->
    </div>

    <div class="content">
        <h1>Air Quality Forecast Outlooks</h1>

        <div class="outlooks-container">
            <div id="current-outlook" class="outlook-box">
                <h2>Current Outlook</h2>
                <div class="outlook-content">Loading...</div>
            </div>

            <div id="outlook-archive" class="archive-box">
                <h2>Previous Outlooks</h2>
                <div class="archive-list">Loading archive...</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 Bingham Research Center. Experimental use only. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="/public/js/loadSidebar.js"></script>
</body>
</html>
