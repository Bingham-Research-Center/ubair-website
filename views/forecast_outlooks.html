<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forecast Outlooks - Uintah Basin Air Quality</title>
  <link rel="stylesheet" href="/public/css/main.css">
  <link rel="stylesheet" href="/public/css/outlooks.css">
</head>
<body data-page-type="forecast_outlooks">
<div class="colored-bar"></div>

<div class="header">
  <h1>Air Quality Forecast Outlooks</h1>
  <div class="sidebar_container">
    <div class="sidebar">
      <a href="/"><img src="/public/images/homeicon.png" alt="Home Page Button"></a>
      <a href="/locations"><img src="/public/images/locationsicon.png" alt="Locations Button"></a>
      <a href="/forecast_data"><img src="/public/images/forecast.png" alt="Forecast Data"></a>

  </div>

<div class="content">

      <h2>Previous Outlooks</h2>
      <div class="archive-list">Loading archive...</div>
    </div>
  </div>
</div>

<script src="/public/js/forecast_outlooks.js"></script>
